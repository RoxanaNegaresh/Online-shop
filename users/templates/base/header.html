{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <meta name="author" content="templatemo">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">



   
    <title>
    </title>

</head>
<body>
    <header class="header-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="{% url 'shop_app:home' %}" class="logo">
                            <img src="{% static 'assets/images/smth' %}" alt="">
                        </a>
                  
                        <ul class="nav">
                            <form method="post">

                            <li><a href="{% url 'shop_app:home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a></li>
                            <li><a href="{% url 'shop_app:explore' %}" class="{% if request.resolver_match.url_name == 'explore' %}active{% endif %}">Explore</a></li>
                     
                          
                                <li><a href="{% url 'users:signup' %}" class="{% if request.resolver_match.url_name == 'signup' %}active{% endif %}">Registration</a></li>
                                <li>

                                    {% if user.is_authenticated %}
                                        <a href="{% url 'users:logout' %}">Logout</a>
                                    {% else %}
                                        <a href="{% url 'users:login' %}" class="{% if request.resolver_match.url_name == 'login' %}active{% endif %}">Login</a>
                                    {% endif %}
                                </form>
    
                                </li>
                                {% if user.is_authenticated %}
                                <li><a href="{% url 'users:profile' %}" class="{% if request.resolver_match.url_name == 'profile' %}active{% endif %}">Profile</a></li>
                            {% endif %} 
                            </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    
    
      {% block header%}
      {% endblock %}
</body>
</html>
